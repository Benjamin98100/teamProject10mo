      <ion-card-subtitle>Informacion</ion-card-subtitle>

    <ion-card-content>
      Lydia Rodarte-Quayle es una ejecutiva de Madrigal Electromotive que estuvo asociada al imperio de droga de Gus Fring. Es soltera y tiene una hija de 5 años.
    </ion-card-content>
